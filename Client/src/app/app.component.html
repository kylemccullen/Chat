<div class="container d-flex flex-column h-100 py-3">
  <h2>Chat App</h2>

  <div class="form-group">
    <label for="name">Name: </label>
    <input
      id="name"
      class="form-control"
      [(ngModel)]="name"
      placeholder="Name"
    />
  </div>

  <div *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="flex-fill py-4">
    <div *ngFor="let message of messages">
      <p>
        <span class="pe-2 fw-bold" [style.color]="message.color"
          >{{message.name}}</span
        >
        {{message.content}}
      </p>
    </div>
  </div>

  <div class="d-flex">
    <div class="form-group flex-fill">
      <input
        id="content"
        class="form-control"
        [(ngModel)]="content"
        placeholder="Say Hello!"
      />
    </div>

    <div class="ps-3">
      <button class="btn btn-success" (click)="onSend()" [disabled]="loading">
        Send
      </button>
    </div>
  </div>
</div>
